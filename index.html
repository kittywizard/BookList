<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
            <div class="col s12">
                <h4 class="header center-text">Book List</h4>
                <p class="center-text">A silly way to organize your TBR pile</p>
            </div>
          </div>

          <!-- Form -->
        <div class="row">
          <form id="input">
            <div class="col s12">
                <input type="text" placeholder="title" id="bookTitle">
                <input type="text" placeholder="author" id="bookAuthor">
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <input type="number" placeholder="position on the list" id="listPosition">
            </div>
            <div class="col s6">
                <input type="text" placeholder="genre" id="tags">
            </div>
        </div>
            
        <div class="row">
            <div class="col s6">
                    <input type="submit" value="Add" class="btn btn-block">
            </div>
        </div>
            </form>
            
            <!-- List -->
            <h6>What to Read Next?</h6>

            <div class="row" id="results">
                <div class="col s5">
                    <ul id="titleList">
                      <li class="list-header">Title</li>
                    </ul>
                </div>
                <div class="col s3">
                  <ul id="authorList">
                    <li class="list-header">Author</li>
                  </ul>
                </div>
                <div class="col s2">
                  <ul id="genreList">
                    <li class="list-header">Genre</li>
                  </ul>
                </div>
                <div class="col s2">
                    <ul id="positionList">
                      <li class="list-header">Position</li>
                    </ul>
                  </div>
            </div> 

      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
